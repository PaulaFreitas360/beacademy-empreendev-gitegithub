<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <img src="https://source.unsplash.com/random"
    alt="Imagem aleatoria"
    title="Imagem aleatoria gerada pelo unsplash"
    width="300px"
    height="300px">

    <p>
        titulo da minha imagem
    </p>


    <!-- sem semantica -->
    <div class="figure">
        <img src="https://source.unsplash.com/random" alt="Imagem aleatoria " title="Imagem aleatoria do site unsplash">
    </div>

    <!-- com semantica -->
    <figure>
        <img src="https://source.unsplash.com/random" alt="teste" title="teste">
    </figure>
    <figcaption>exemplo de titulo com semantica</figcaption>
</body>
</html>
